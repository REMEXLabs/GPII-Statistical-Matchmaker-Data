; Magnification (and screen reader in common terms) - based on logs only available on Linux
[context]
user = "c2674122-80c3-428e-af99-662235a46029"
os = "linux"

[preferences]
app = "http://registry.gpii.net/common"
  speechRate: 200
  trackingTTS: "focus"
  keyEcho: true
  announceCapitals: true
  screenReaderBrailleOutput: true
  punctuationVerbosity: "most"
  readingUnit: "Line"
  auditoryOutLanguage: "de"
  screenReaderTTSEnabled: true
  cursorSize: 0.8
  magnifierEnabled: true
  magnification: 9
  ; @@Check: comma-separated or space-separated??
  tracking: "mouse, caret, focus"
  magnifierPosition: "FullScreen"
  showCrosshairs: true
  language: "de"


[preferences]
app = "org.gnome.desktop.interface"
  ; value from common term / 12 - @@fontsize not in common terms!!
  "text-scaling-factor": 1
  "cursor-size": 41
  "gtk-theme": "Adwaita"
  "icon-theme": "Gnome"

;[preferences]
;app = "org.gnome.nautilus"
  ;"font": ""
  ; @@snapshotted with empty value!!


[preferences]
app = "com.microsoft.windows.magnifier"
  ; @@not an exact mapping from the common term, which would result in 900
  "Magnification.value": 925
  "MagnificationMode": 2
  ; @@Invert: boolean according to SP3 sheet but Int in the snapshot??
  "Invert": 0
  "FollowFocus": 1
  "FollowCaret": 1
  "FollowMouse": 1


; @@These settings are not necessarily snapshotted when the magnifier, Orca or the OSK (respectively) is active!!
[preferences]
app = "org.gnome.desktop.a11y.applications"
  "screen-magnifier-enabled" : true 
  "screen-reader-enabled" : false
  "screen-keyboard-enabled" : false


[preferences]
app = "org.gnome.desktop.a11y.magnifier"
  ; @@Mag-factor < 9 !!
  "mag-factor": 7.0
  "show-cross-hairs": false
  "mouse-tracking": "proportional"
  "screen-position": "full-screen"



