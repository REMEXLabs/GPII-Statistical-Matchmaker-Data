; high contrast and font size
[context]
user = "557f17af-1c3d-4b14-9904-6a146aaf9565"
os = "windows"

; all values from the NP set, which consisted only of common terms:
[preferences]
app = "http://registry.gpii.net/common"
  highContrastEnabled: true
  highContrastTheme: "white-black"
  fontSize: 14
  cursorSize: 0.44000000000000006
  magnifierEnabled: true
  tracking: "mouse"
  magnifierPosition: "Lens"
  ; language not snapshotted on Win32 or Linux
  language: "de"


[preferences]
app = "com.microsoft.windows.highContrast"
  HighContrastOn: true


[preferences]
app = "com.microsoft.windows.mouseTrailing"
  ; MouseTrails not snapshotted
;  MouseTrails: 0
  HighContrastOn: 0


[preferences]
app = "org.gnome.desktop.interface"
  ; value from common term / 12
  "text-scaling-factor": 1.1666666666666667
  "cursor-size": 29
  ; On GNOME, HighContrast only refers to black on white, there is no other contrast theme
  "gtk-theme": "HighContrast"
  "icon-theme": "HighContrast"

;[preferences]
;app = "org.gnome.nautilus"
  ;"font": ""
  ; snapshotted with empty value


[preferences]
app = "com.microsoft.windows.magnifier"
  ; Colour inversion requires turning on the magnifier
  "Magnification.value": 300
  "MagnificationMode": 3
  ; @@Invert: boolean according to SP3 sheet but Int in the snapshot??
  "Invert": 0
  "FollowFocus": 0
  "FollowCaret": 0
  "FollowMouse": 1


; @@None of these settings were snapshotted!!
[preferences]
app = "org.gnome.desktop.a11y.applications"
  "screen-magnifier-enabled": true
  "screen-reader-enabled": false
  "screen-keyboard-enabled": false


[preferences]
app = "org.gnome.desktop.a11y.magnifier"
  ; @@:2.25 instead of 3.0 since user also enabled text-scaling-factor
  "mag-factor": 2.25
  "show-cross-hairs": false
  "mouse-tracking": "centered"
  "screen-position": "full-screen"
  ; Colour inversion requires turning on the magnifier
  ;"invert-lightness": true


