; Magnification and high contrast - based on logs only available on Linux
[context]
user = "d09abdff-e487-41b4-99d5-73c702cc280c"
os = "linux"

[preferences]
app = "http://registry.gpii.net/common"
  highContrastEnabled: true
  highContrastTheme: "yellow-black"
  fontSize: 28
  cursorSize: 0.7200000000000001
  magnifierEnabled: true
  magnification: 2.5
  magnifierPosition: "FullScreen"


[preferences]
app = "com.microsoft.windows.highContrast"
  HighContrastOn: true


[preferences]
app = "org.gnome.desktop.interface"
  "text-scaling-factor": 2.3333333333333335
  "cursor-size": 80
  ; On GNOME, HighContrast only refers to black on white, there is no other contrast theme
  "gtk-theme": "HighContrast"
  "icon-theme": "HighContrast"

;[preferences]
;app = "org.gnome.nautilus"
  ;"font": ""
  ; @@snapshotted with empty value!!


[preferences]
app = "com.microsoft.windows.magnifier"
  "Magnification.value": 250
  "MagnificationMode": 2
  ; @@Invert: boolean according to SP3 sheet but Int in the snapshot??
  ;"Invert" : true
  "FollowFocus": 0
  "FollowCaret": 0
  "FollowMouse": 1


; @@These settings are not necessarily snapshotted when the magnifier, Orca or the OSK (respectively) is active!!
[preferences]
app = "org.gnome.desktop.a11y.applications"
  "screen-magnifier-enabled": true 
  "screen-reader-enabled" : false
  "screen-keyboard-enabled" : false


[preferences]
app = "org.gnome.desktop.a11y.magnifier"
  "mag-factor": 2.5
  "show-cross-hairs": false
  "mouse-tracking": "proportional"
  "screen-position": "full-screen"



[preferences]
app = "com.microsoft.windows.cursors"
  "No": "%SystemRoot%\\cursors\\aero_unavail.cur"
  "Hand": "%SystemRoot%\\cursors\\aero_link.cur"
  "Help": "%SystemRoot%\\cursors\\aero_helpsel.cur"
  "Wait": "%SystemRoot%\\cursors\\aero_busy.ani"
  "Arrow": "%SystemRoot%\\cursors\\aero_arrow.cur"
  "NWPen": "%SystemRoot%\\cursors\\aero_pen.cur"
  "SizeAll": "%SystemRoot%\\cursors\\aero_move.cur"
  "SizeNESW": "%SystemRoot%\\cursors\\aero_nesw.cur"
  "SizeNWSE": "%SystemRoot%\\cursors\\aero_nwse.cur"
  "SizeNS": "%SystemRoot%\\cursors\\aero_ns.cur"
  "SizeWE": "%SystemRoot%\\cursors\\aero_ew.cur"
  "AppStarting": "%SystemRoot%\\cursors\\aero_working.ani"
  "UpArrow": "%SystemRoot%\\cursors\\aero_up.cur"



[preferences]
app = "org.alsa-project"
  "masterVolume": 76


