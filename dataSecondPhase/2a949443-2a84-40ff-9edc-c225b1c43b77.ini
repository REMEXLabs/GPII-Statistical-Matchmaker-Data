; Magnification - based on logs only available on Linux
[context]
user = "2a949443-2a84-40ff-9edc-c225b1c43b77"
os = "linux"

[preferences]
app = "http://registry.gpii.net/common"
  highContrastEnabled: true
  highContrastTheme: "white-black"
  fontSize: 17
  cursorSize: 0.5599999999999999
  magnifierEnabled: true
  magnification: 3
  ; @@Check: comma-separated or space-separated??
  tracking: "mouse, caret, focus"
  magnifierPosition: "FullScreen"
  volume: 1
  language: "de"



[preferences]
app = "org.gnome.desktop.interface"
  "text-scaling-factor": 1.4166666666666667
  "cursor-size": 29
  ; On GNOME, HighContrast only refers to black on white, there is no other contrast theme
  "gtk-theme": "Adwaita"
  "icon-theme": "Gnome"

;[preferences]
;app = "org.gnome.nautilus"
  ;"font": ""
  ; @@snapshotted with empty value!!


[preferences]
app = "org.gnome.desktop.a11y.magnifier"
  "mag-factor": 3
  "show-cross-hairs": false
  "mouse-tracking": "proportional"
  "screen-position": "full-screen"


[preferences]
app = "org.alsa-project"
  "masterVolume": 100


