; screen reader  - based on logs only available on MS Windows
[context]
user = "013e2190-d939-43ed-9c1f-e9c7a18b3c84"
os = "windows"

[preferences]
app = "http://registry.gpii.net/common"
  "speechRate": 120
  ; @@Check: comma-separated or space-separated??
  "trackingTTS": "caret, focus"
  "speakTutorialMessages": true
  "keyEcho": true
  "wordEcho": true
  "announceCapitals": true
  ; @@ snapshotted value was capitalised!!
  "readingUnit": "sentence"
  "auditoryOutLanguage": "de"
  "screenReaderTTSEnabled": true
  "language": "de"


[preferences]
app = "com.microsoft.windows.highContrast"
  "HighContrastOn": false


[preferences]
app = "com.microsoft.windows.mouseTrailing"
  ; MouseTrails = boolean according to SP3 settings spreadsheet
;  MouseTrails : @@integer 0 - ??
  ; @@Check: not documented in SP3 spreadsheet!!
  "HighContrastOn": 0


[preferences]
app = "com.microsoft.windows.magnifier"
  ; Colour inversion requires turning on the magnifier
  "Magnification.value": 175
  "MagnificationMode": 2
  ; @@Invert: boolean according to SP3 sheet but Int in the snapshot??
  "Invert": 0
  "FollowFocus": 1
  "FollowCaret": 1
  "FollowMouse": 1



[preferences]
app = "org.nvda-project"
  ; @@Check: In the snapshots, all values are quoted, including rate and boolean setttings!!
  "presentation\\.reportHelpBalloons": True
  ; "braille\\.display": "freedomScientific"
  ; keyEcho and wordEcho
  "keyboard\\.speakTypedCharacters": True
  "keyboard\\.speakTypedWords": True
  ; announceCapitals
  "speech\\.espeak\\.sayCapForCapitals": True
  ; incorrrectly mapped to "display.textReadingHighlight.readingUnit" by a transformer: 
  "virtualBuffers\\.autoSayAllOnPageLoad": False
  ; trackingTTS
  "reviewCursor\\.followFocus": True
  "reviewCursor\\.followCaret" : True
  "reviewCursor\\.followMouse": False
  ; screenReaderTTSEnabled
  "speech\\.synth": "espeak"
  ; @@Warning: in snapshots, NVDA's ini file uses "Microsoft Sound Mapper" but the snapshotted value is "Microsoft Soundmapper"!!??
  "speech\\.outputDevice": "Microsoft Sound Mapper"
  "speech\\.espeak\\.rate": 12.903225806451612
  "speech\\.espeak\\.rateBoost": False
  ; punctuationVerbosity (default: some = 100)
  "speech\\.symbolLevel": 100
  ; auditoryOutLanguage
  "speech\\.espeak\\.voice": "de"
  ; pitch * 100 (NVDA default = 40)
  "speech\\.espeak\\.pitch": 40
  ; volumeTTS * 100
  "speech\\.espeak\\.volume": 100



[preferences]
app = "com.microsoft.windows.cursors"
  ; @@No big version of this cursor??
  "No": "%SystemRoot%\\cursors\\aero_unavail.cur"
  "Hand": "%SystemRoot%\\cursors\\aero_link_l.cur"
  "Help": "%SystemRoot%\\cursors\\aero_helpsel_l.cur"
  "Wait": "%SystemRoot%\\cursors\\aero_busy_l.ani"
  "Arrow": "%SystemRoot%\\cursors\\aero_arrow_l.cur"
  "NWPen": "%SystemRoot%\\cursors\\aero_pen_l.cur"
  "SizeAll": "%SystemRoot%\\cursors\\aero_move_l.cur"
  "SizeNESW": "%SystemRoot%\\cursors\\aero_nesw_l.cur"
  "SizeNWSE": "%SystemRoot%\\cursors\\aero_nwse_l.cur"
  "SizeNS": "%SystemRoot%\\cursors\\aero_ns_l.cur"
  "SizeWE": "%SystemRoot%\\cursors\\aero_ew_l.cur"
  "AppStarting": "%SystemRoot%\\cursors\\aero_working_l.ani"
  "UpArrow": "%SystemRoot%\\cursors\\aero_up_l.cur"
