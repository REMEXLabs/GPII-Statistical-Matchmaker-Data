; Screen reader on Windows and Linux
[context]
user = "99e1a8c6-f2d3-479d-841a-63b024ef0777"
os = "windows"



; @@These settings are not necessarily snapshotted when the magnifier, Orca or the OSK (respectively) is active!!
[preferences]
app = "org.gnome.desktop.a11y.applications"
  "screen-magnifier-enabled": false 
  "screen-reader-enabled": true
  "screen-keyboard-enabled": false


[preferences]
app = "org.nvda-project"
  ; @@Check: In the snapshots, all values are quoted, except for lowercase boolean setttings!!
  "presentation\\.reportHelpBalloons": True
  ; "braille\\.display": "freedomScientific"
  "keyboard\\.speakTypedCharacters": True
  "keyboard\\.speakTypedWords": True
  "speech\\.espeak\\.sayCapForCapitals": False
  ; incorrrectly mapped to "display.textReadingHighlight.readingUnit" by a transformer: 
  "virtualBuffers\\.autoSayAllOnPageLoad": False
  "reviewCursor\\.followFocus": True
  "reviewCursor\\.followCaret": False
  "reviewCursor\\.followMouse": False
  "speech\\.synth": "espeak"
  "speech\\.outputDevice": "Microsoft Sound Mapper"
  "speech\\.espeak\\.rate": 25.806451612903224
  "speech\\.espeak\\.rateBoost": False
  "speech\\.symbolLevel": 100
  "speech\\.espeak\\.voice": "es"
  "speech\\.espeak\\.pitch": 40
  "speech\\.espeak\\.volume": 100
  ; screenReaderBrailleOutput (default = "noBraille"; other values??@@)
  ; "braille\\.display": "freedomScientific"


[preferences]
app = "org.gnome.orca"
  "enableTutorialMessages": false
  ; @@corrected to "true"; the snapshotted values for the next two settings was "false"
  "enableEchoByCharacter": true
  "enableEchoByWord": true
  "enableBraille": false
  "enableSpeech": true
  "sayAllStyle": 1
  ; @@corrected compared to the snapshotted value, which was 27.7777777777777
  "voices\\.default\\.rate": 50
  "voices\\.default\\.family\\.locale": "es"
  "voices\\.default\\.family\\.name": "spanish"
  ; @@corrected compared to the snapshotted value, which as 3.
  "verbalizePunctuationStyle": 2
  "voices\\.default\\.average-pitch": 8
  "voices\\.default\\.gain": 8
  ; "display.textReadingHighlight.readingUnit": 1 = sentence; 0 = line
  ; announceCapitals: no corresponding setting in Orca


[preferences]
app = "org.alsa-project"
  ; volume * 100
  "masterVolume" : 0.0
