[context]
user = "984fad0c-d1fe-45bc-980c-a22cc8e95c4c"
os = "windows"


[preferences]
app = "com.microsoft.windows.highContrast"
  HighContrastOn: false


[preferences]
app = "com.microsoft.windows.mouseTrailing"
  HighContrastOn: 0


[preferences]
app = "org.gnome.desktop.interface"
  "text-scaling-factor": 1.5833333333333333
  "cursor-size": 29
  "gtk-theme": "Adwaita"
  "icon-theme": "Gnome"

;[preferences]
;app = "org.gnome.nautilus"
  ;"font": ""
  ; @@snapshotted with empty value!!


[preferences]
app = "com.microsoft.windows.magnifier"
  "Magnification.value": 200
  "MagnificationMode": 2
  ;"Invert" : @@no_value
  "FollowFocus": 0
  "FollowCaret": 1
  "FollowMouse": 1


; @@These settings are not necessarily snapshotted when the magnifier, Orca or the OSK (respectively) is active!!
[preferences]
app = "org.gnome.desktop.a11y.applications"
  "screen-magnifier-enabled": true 
  "screen-reader-enabled": false
  "screen-keyboard-enabled": false


[preferences]
app = "org.gnome.desktop.a11y.magnifier"
  "mag-factor": 2.5
  "show-cross-hairs": false
  "mouse-tracking": "proportional"
  "screen-position": "full-screen"


[preferences]
app = "com.microsoft.windows.cursors"
  "No" : "%SystemRoot%\\cursors\\aero_unavail.cur"
  "Hand" : "%SystemRoot%\\cursors\\aero_link_l.cur"
  "Help" : "%SystemRoot%\\cursors\\aero_helpsel_l.cur"
  "Wait" : "%SystemRoot%\\cursors\\aero_busy_l.ani"
  "Arrow" : "%SystemRoot%\\cursors\\aero_arrow_l.cur"
  "NWPen" : "%SystemRoot%\\cursors\\aero_pen_l.cur"
  "SizeAll" : "%SystemRoot%\\cursors\\aero_move_l.cur"
  "SizeNESW" : "%SystemRoot%\\cursors\\aero_nesw_l.cur"
  "SizeNWSE" : "%SystemRoot%\\cursors\\aero_nwse_l.cur"
  "SizeNS" : "%SystemRoot%\\cursors\\aero_ns_l.cur"
  "SizeWE" : "%SystemRoot%\\cursors\\aero_ew_l.cur"
  "AppStarting" : "%SystemRoot%\\cursors\\aero_working_l.ani"
  "UpArrow" : "%SystemRoot%\\cursors\\aero_up_l.cur"


