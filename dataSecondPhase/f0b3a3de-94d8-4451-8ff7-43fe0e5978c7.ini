; Screen reader settings (and magnification on Windows??)
[context]
user = "f0b3a3de-94d8-4451-8ff7-43fe0e5978c7"
os = "windows"

[preferences]
app = "http://registry.gpii.net/common"
  trackingTTS: focus
  keyEcho: true
  announceCapitals: true
  auditoryOutLanguage: "de"
  screenReaderTTSEnabled: true
  volumeTTS: 0.6
  volume: 0.6 
  language: "de"
  matchMakerType: "statistical"


[preferences]
app = "com.microsoft.windows.highContrast"
  "HighContrastOn": false


[preferences]
app = "com.microsoft.windows.mouseTrailing"
  "HighContrastOn": 0


[preferences]
app = "org.gnome.desktop.interface"
  "text-scaling-factor": 1.4
  "cursor-size": 36
  "gtk-theme": "highcontrast"
  "icon-theme": "highcontrast"



[preferences]
app = "com.microsoft.windows.magnifier"
  "Magnification.value": 350
  "MagnificationMode": 2
  "Invert": 0
  "FollowFocus": 1
  "FollowCaret": 1
  "FollowMouse": 1


; @@These settings are not necessarily snapshotted when the magnifier, Orca or the OSK (respectively) is active!!
[preferences]
app = "org.gnome.desktop.a11y.applications"
  "screen-magnifier-enabled": false 
  "screen-reader-enabled": true
  "screen-keyboard-enabled": false


[preferences]
app = "org.gnome.desktop.a11y.magnifier"
  "mag-factor": 1
  "show-cross-hairs": false
  "mouse-tracking": "proportional"
  "screen-position": "full-screen"



[preferences]
app = "org.nvda-project"
  ; @@ In the snapshot, all values are quoted (including numbers) except for lower case true and false!!
  "presentation\\.reportHelpBalloons": True
  "keyboard\\.speakTypedCharacters": True
  "keyboard\\.speakTypedWords": False
  "speech\\.espeak\\.sayCapForCapitals": True
  "virtualBuffers\\.autoSayAllOnPageLoad": False
  "reviewCursor\\.followFocus": True
  "reviewCursor\\.followCaret": True
  "reviewCursor\\.followMouse": False
  "speech\\.synth": "espeak"
  "speech\\.outputDevice": "Microsoft Sound Mapper"
  "speech\\.espeak\\.rate": 50
  "speech\\.espeak\\.rateBoost": False
  "speech\\.symbolLevel": 0
  "speech\\.espeak\\.voice": "de"
  "speech\\.espeak\\.pitch": 40
  "speech\\.espeak\\.volume": 60


[preferences]
app = "org.gnome.orca"
  "enableTutorialMessages": false
  ; @@corrected from the snapshotted value, which was false
  "enableEchoByCharacter": true
  "enableEchoByWord": false
  "enableBraille": true
  "enableSpeech": true
  "sayAllStyle": 1
;  "voices\\.default\\.rate": 50.0
  "voices\\.default\\.rate": 75
  "voices\\.default\\.family\\.locale": "de"
  "voices\\.default\\.family\\.name": "german"
  "verbalizePunctuationStyle": 3
  "voices\\.default\\.average-pitch": 6.0
  "voices\\.default\\.gain": 4.0


[preferences]
app = "com.microsoft.windows.cursors"
  "No": "%SystemRoot%\\cursors\\aero_unavail.cur"
  "Hand": "%SystemRoot%\\cursors\\aero_link.cur"
  "Help": "%SystemRoot%\\cursors\\aero_helpsel.cur"
  "Wait": "%SystemRoot%\\cursors\\aero_busy.ani"
  "Arrow": "%SystemRoot%\\cursors\\aero_arrow.cur"
  "NWPen": "%SystemRoot%\\cursors\\aero_pen.cur"
  "SizeAll": "%SystemRoot%\\cursors\\aero_move.cur"
  "SizeNESW": "%SystemRoot%\\cursors\\aero_nesw.cur"
  "SizeNWSE": "%SystemRoot%\\cursors\\aero_nwse.cur"
  "SizeNS": "%SystemRoot%\\cursors\\aero_ns.cur"
  "SizeWE": "%SystemRoot%\\cursors\\aero_ew.cur"
  "AppStarting": "%SystemRoot%\\cursors\\aero_working.ani"
  "UpArrow": "%SystemRoot%\\cursors\\aero_up.cur"


[preferences]
app = "org.alsa-project"
  "masterVolume": 53

