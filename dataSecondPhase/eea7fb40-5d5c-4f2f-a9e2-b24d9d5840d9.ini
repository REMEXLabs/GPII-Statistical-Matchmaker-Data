[preferences]
app = "org.gnome.orca"
  "enableTutorialMessages": false
  ; keyEcho and wordEcho
  "enableEchoByCharacter": false
  "enableEchoByWord": false
  "enableBraille": true
  "enableSpeech": true
  "sayAllStyle": 1
  ;"voices\\.default\\.rate" : 50.0
  ; auditoryOutLanguage @@check these two settings, which are not split up in the SP3 spreadsheet
  ;"voices\\.default\\.family\\.locale": "en"
  ;"voices\\.default\\.family\\.name": "default"
  ; punctuationVerbosity (some = 2)
  "verbalizePunctuationStyle": 1
  ; pitch * 10 (Orca default: 5.0)
  "voices\\.default\\.average-pitch": 7
  ; volumeTTS * 10
  ;"voices\\.default\\.gain": 10.0
  ; "display.textReadingHighlight.readingUnit": 1 = sentence; 0 = line
  ; announceCapitals: no corresponding setting in Orca


[preferences]
app = "com.microsoft.windows.cursors"
  "No" : "%SystemRoot%\\cursors\\aero_unavail.cur"
  "Hand" : "%SystemRoot%\\cursors\\aero_link.cur"
  "Help" : "%SystemRoot%\\cursors\\aero_helpsel.cur"
