; High contrast on Windows and Linux
[context]
user = "03c01e3e-ae46-4ed8-a9d9-763a98944f25"
os = "windows"


[preferences]
app = "com.microsoft.windows.highContrast"
  HighContrastOn: true


[preferences]
app = "com.microsoft.windows.mouseTrailing"
  ; @@Check: not documented in SP3 spreadsheet!!
  HighContrastOn: 0


[preferences]
app = "org.gnome.desktop.interface"
  "text-scaling-factor": 1.3333333333333333
  "cursor-size": 29
  ; On GNOME, HighContrast only refers to black on white, there is no other contrast theme
  "gtk-theme": "HighContrast"
  "icon-theme": "HighContrast"

;[preferences]
;app = "org.gnome.nautilus"
