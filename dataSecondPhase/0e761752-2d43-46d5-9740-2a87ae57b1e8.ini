; Magnification; only common terms and MS Windows. 
[context]
user = "0e761752-2d43-46d5-9740-2a87ae57b1e8"
os = "windows"

[preferences]
app = "http://registry.gpii.net/common"
  fontSize: 23
  ; @@ Is this bigger than the default??
  cursorSize: 0.48
  magnifierEnabled: true 
  magnification: 3


