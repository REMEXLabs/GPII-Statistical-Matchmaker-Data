[context]
user = "_highContrastTheme_001"
os = "windows"

[preferences]
app = "http://registry.gpii.net/common"
  ; value space: black-white, white-black, yellow-black, black-yellow, lime-black  
  highContrastTheme = "white-black"

[preferences]
app = "http://registry.gpii.net/applications/org.gnome.desktop.interface"
  _disabled=unknown
  gtk-theme = "HighContrast"
  icon-theme = "HighContrast"

[preferences]
app = "http://registry.gpii.net/applications/org.gnome.desktop.a11y.magnifier"
  _disabled=true
  mag-factor = 1
  ; @@ghost: Universal Access -> Zoom Options -> Colour Effects -> White on Black: On
  invert-lightness = true

;[preferences]
;app = "http://registry.gpii.net/applications/net.opendirective.maavis"
;  _disabled=unknown
;  theme="colour"

[preferences]
app = "http://registry.gpii.net/applications/com.microsoft.windows.highContrast"
  _disabled=unknown
  HighContrastOn = true

[preferences]
app = "http://registry.gpii.net/applications/info.cloud4all.JME"
  _disabled=unknown
  theme = "White-Black"

[preferences]
app = "http://registry.gpii.net/applications/org.chrome.cloud4chrome"
  _disabled=unknown
  highContrastTheme="white-black"

;[preferences]
;app = "http://registry.gpii.net/applications/de.fraunhofer.iao.C4A-TVM"
;  _disabled=unknown
;  contrastTheme = "default"

[preferences]
app = "http://registry.gpii.net/applications/eu.gpii.olb"
  _disabled=unknown
  contrastTheme = "wb"

[preferences]
app = "http://registry.gpii.net/applications/net.gpii.smarthouses"
  _disabled=unknown
  highContrastTheme = "white-black"

