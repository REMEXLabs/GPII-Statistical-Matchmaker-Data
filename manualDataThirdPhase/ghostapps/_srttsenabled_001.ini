[context]
user = "_srttsenabled_001"
os = "windows"

[preferences]
app = "http://registry.gpii.net/common"
  screenReaderTTSEnabled = false

[preferences]
app = "http://registry.gpii.net/applications/org.gnome.orca"
  _disabled=unknown
  enableSpeech = false

[preferences]
app = "http://registry.gpii.net/applications/org.nvda-project"
  _disabled=unknown
  speech.synth = "silence"

[preferences]
app = "http://registry.gpii.net/applications/com.yourdolphin.supernova-as"
  _disabled=unknown
  ttsEnabled = false

[preferences]
app = "http://registry.gpii.net/applications/com.freedomscientific.jaws"
  _disabled=unknown
  ; @@name and location of this setting in JAWS' settings files are unknown
  Advanced.SpeechEnabled = 0

