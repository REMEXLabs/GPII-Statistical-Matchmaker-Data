; contrast "yellow-black"; larger font size and larger cursor size; screen reader speech rate higher than NVDA's default.
[context]
user = "vladimirov_large_004"
os = "windows"


[preferences]
app = "http://registry.gpii.net/common"
  highContrastEnabled = true
  highContrastTheme = "yellow-black"
  screenReaderTTSEnabled = true
  speechRate = 210
  punctuationVerbosity = "all"
  ; mouseTrailing = ["ghost common term"; data type and value range undefined]
  ; common terms Google XLS treats 0.5 as default; Windows transfo treats x <= 0.333 as default. Go figure.
  cursorSize = 0.5
  fontSize = 24


[preferences]
app = "http://registry.gpii.net/applications/com.tpvision.gpiitvproxy"
  audioDescription = 1


[preferences]
app = "http://registry.gpii.net/applications/de.fraunhofer.iao.C4A-TVM"
  contrastTheme = "yellow-black"
  fontSize = big
  buttonSize = big


[preferences]
app = "http://registry.gpii.net/applications/com.microsoft.windows.highContrast"
  HighContrastOn = "pvParam.dwFlags.HCF_HIGHCONTRASTON"


[preferences]
app = "http://registry.gpii.net/applications/com.microsoft.windows.cursors"
  "Arrow" = "%SystemRoot%\\cursors\\aero_arrow_l.cur"
  "Hand" = "%SystemRoot%\\cursors\\aero_link_l.cur"
  "Help" = "%SystemRoot%\\cursors\\aero_helpsel_l.cur"
  "AppStarting" = "%SystemRoot%\\cursors\\aero_working_l.ani"
  "No" = "%SystemRoot%\\cursors\\aero_unavail_l.cur"
  "NWPen" = "%SystemRoot%\\cursors\\aero_pen_l.cur"
  "SizeAll" = "%SystemRoot%\\cursors\\aero_move_l.cur"
  "SizeNESW" = "%SystemRoot%\\cursors\\aero_nesw_l.cur"
  "SizeNS" = "%SystemRoot%\\cursors\\aero_ns_l.cur"
  "SizeNWSE" = "%SystemRoot%\\cursors\\aero_nwse_l.cur"
  "SizeWE" = "%SystemRoot%\\cursors\\aero_ew_l.cur"
  "UpArrow" = "%SystemRoot%\\cursors\\aero_up_l.cur" 
  "Wait" = "%SystemRoot%\\cursors\\aero_busy_l.ani"


[preferences]
app = "http://registry.gpii.net/applications/org.nvda-project"
  speech.synth = espeak
  speech.outputDevice = "Microsoft Sound Mapper"
  speech.espeak.rate = 41.94
  speech.symbolLevel = 300


[preferences]
app = "http://registry.gpii.net/applications/com.freedomscientific.jaws"
  cloud4allVoiceProfile-GlobalContext.Speed = 14.125
  cloud4allVoiceProfile-GlobalContext.Punctuation = 3


[preferences]
app = "http://registry.gpii.net/applications/org.gnome.orca"
  enableSpeech = true
  voices.default.rate = 66.67
  verbalizePunctuationStyle = 0


[preferences]
app = "http://registry.gpii.net/applications/org.gnome.desktop.interface"
  cursor-size = 29
  text-scaling-factor = 1.8

