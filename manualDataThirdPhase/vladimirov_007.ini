; contrast "yellow-black"; default font size and default cursor size; screen reader speech rate higher than NVDA's default.
[context]
user = "vladimirov_007"
os = "windows"


[preferences]
app = "http://registry.gpii.net/common"
  highContrastEnabled = true
  highContrastTheme = "yellow-black"
  screenReaderTTSEnabled = true
  speechRate = 230
  punctuationVerbosity = "all"
  ; mouseTrailing = ["ghost common term"; data type and value range undefined]
  ; common terms Google XLS treats 0.5 as default; Windows transfo treats x <= 0.333 as default. Go figure.
  cursorSize = 0.3 


[preferences]
app = "http://registry.gpii.net/applications/com.tpvision.gpiitvproxy"
  audioDescription = 1


[preferences]
app = "http://registry.gpii.net/applications/de.fraunhofer.iao.C4A-TVM"
  contrastTheme = "yellow-black"


[preferences]
app = "http://registry.gpii.net/applications/com.microsoft.windows.highContrast"
	HighContrastOn = "pvParam.dwFlags.HCF_HIGHCONTRASTON"


[preferences]
app = "http://registry.gpii.net/applications/com.microsoft.windows.cursors"
  "Arrow" = "%SystemRoot%\\cursors\\aero_arrow.cur"
  "Hand" = "%SystemRoot%\\cursors\\aero_link.cur"
  "Help" = "%SystemRoot%\\cursors\\aero_helpsel.cur"
  "AppStarting" = "%SystemRoot%\\cursors\\aero_working.ani"
  "No" = "%SystemRoot%\\cursors\\aero_unavail.cur"
  "NWPen" = "%SystemRoot%\\cursors\\aero_pen.cur"
  "SizeAll" = "%SystemRoot%\\cursors\\aero_move.cur"
  "SizeNESW" = "%SystemRoot%\\cursors\\aero_nesw.cur"
  "SizeNS" = "%SystemRoot%\\cursors\\aero_ns.cur"
  "SizeNWSE" = "%SystemRoot%\\cursors\\aero_nwse.cur"
  "SizeWE" = "%SystemRoot%\\cursors\\aero_ew.cur"
  "UpArrow" = "%SystemRoot%\\cursors\\aero_up.cur" 
  "Wait" = "%SystemRoot%\\cursors\\aero_busy.ani"


[preferences]
app = "http://registry.gpii.net/applications/org.nvda-project"
  speech.synth = espeak
  speech.outputDevice = "Microsoft Sound Mapper"
	speech.espeak.rate = 48.39
	speech.symbolLevel = 300


[preferences]
app = "http://registry.gpii.net/applications/com.freedomscientific.jaws"
	cloud4allVoiceProfile-GlobalContext.Speed = 16.750
	cloud4allVoiceProfile-GlobalContext.Punctuation = 3


[preferences]
app = "http://registry.gpii.net/applications/org.gnome.orca"
  enableSpeech = true
	voices.default.rate = 73.33
	verbalizePunctuationStyle = 0


[preferences]
app = "http://registry.gpii.net/applications/org.gnome.desktop.interface"
  cursor-size = 20

