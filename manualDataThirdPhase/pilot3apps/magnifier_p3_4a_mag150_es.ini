; magnifier settings on Windows
[context]
user = "magnifier_p3_4a_mag150_es"
os = "windows"

[preferences]
app = "http://registry.gpii.net/common"
  magnifierEnabled: true
  magnification: 1.5


app = "http://registry.gpii.net/applications/com.microsoft.windows.displaySettings"
  isActive = true

[preferences]
app = "http://registry.gpii.net/applications/com.microsoft.windows.magnifier"
  _disabled=true
  Magnification = 150
  ;FollowMouse = 0
  ;FollowFocus = 1 
  ;FollowCaret = 0
  ;MagnificationMode = 1
  ;Invert = 0
  ; @@no crossHairs supported

app = "http://registry.gpii.net/applications/com.microsoft.windows.highContrast"
  _disabled=true

app = "http://registry.gpii.net/applications/com.microsoft.windows.mouseTrailing"
  _disabled=true

