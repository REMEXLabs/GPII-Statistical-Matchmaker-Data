; high contrast black on yellow with normal font size
[context]
user = "win7_highcontrast_31"
os = "windows"

[preferences]
app = "http://registry.gpii.org/applications/com.microsoft.windows.highContrast"
	"HighContrastOn": "pvParam.dwFlags.HCF_HIGHCONTRASTON"

[preferences]
app = "http://registry.gpii.org/applications/org.gnome.desktop.interface"
	"text-scaling-factor": 1.0
	; On GNOME, HighContrast only refers to black on white, there is no other contrast theme
	"gtk-theme": "HighContrast"
	"icon-theme": "HighContrast"

[preferences]
app = "http://registry.gpii.org/applications/net.gpii.smarthouses"
	; fontSize is in pixels
	"fontSize": 18
	"highContrastTheme": "black-yellow"
	"language": "en"
	"volume": 50

[preferences]
app = "http://registry.gpii.org/applications/net.opendirective.maavis"
  ; Maavis transformers are still stuck in a pull request: https://github.com/GPII/universal/pull/203/files 
  ; without high contrast -> "theme": "colour"
  "theme": "hc"

[preferences]
app = "http://registry.gpii.org/applications/info.cloud4all.JME"
  "theme": "Black-White"
  ; @@ default font size is "large", change to "medium"??
  "fontSize": "large"
  "language": "English"

[preferences]
app = "http://registry.gpii.org/applications/org.chrome.cloud4chrome"
  "highContrastEnabled": true
  "highContrastTheme": "black-yellow"


[preferences]
app =  "eu.singularlogic.pixelsense.sociable"
  ; @@ There may be an error in the transformers for Sociable: http://lists.gpii.net/pipermail/architecture/2014-March/002100.html 
  "highContrastEnabled" = true
  "screenReaderTTSEnabled" = false
  "fontSize" = "normal"

