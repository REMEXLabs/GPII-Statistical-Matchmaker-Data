; win7_fontsize_xx where xx represents the font size value for the common term
[context]
user = "win7_fontsize_12"
os = "windows"

[preferences]
app = "http://registry.gpii.org/applications/com.microsoft.windows.cursors"
	"No": "%SystemRoot%\\cursors\\aero_unavail.cur"
	"Hand": "%SystemRoot%\\cursors\\aero_link.cur"
	"Help": "%SystemRoot%\\cursors\\aero_helpsel.cur"
	"Wait": "%SystemRoot%\\cursors\\aero_busy.ani"
	"Arrow": "%SystemRoot%\\cursors\\aero_arrow.cur"
	"NWPen": "%SystemRoot%\\cursors\\aero_pen.cur"
	"SizeAll": "%SystemRoot%\\cursors\\aero_move.cur"
	"SizeNESW": "%SystemRoot%\\cursors\\aero_nesw.cur"
	"SizeNWSE": "%SystemRoot%\\cursors\\aero_nwse.cur"
	"SizeNS": "%SystemRoot%\\cursors\\aero_ns.cur"
	"SizeWE": "%SystemRoot%\\cursors\\aero_ew.cur"
	"AppStarting": "%SystemRoot%\\cursors\\aero_working.ani"
	"UpArrow": "%SystemRoot%\\cursors\\aero_up.cur"

	; @@WARNING: font size not supported on Windows.

[preferences]
app = "http://registry.gpii.org/applications/org.gnome.desktop.interface"
  ; value from common term / 12
	"text-scaling-factor": 1.0
	"cursor-size": 24

[preferences]
app = "http://registry.gpii.org/applications/net.gpii.smarthouses"
  ; @@ value from common term * 1.5 ??
  "fontSize": 18

[preferences]
app = "http://registry.gpii.org/applications/info.cloud4all.JME"
  ; based on common term: <= 12: "small"; <= 24: "medium"; <= 32: "large"; <= 42: "veryLarge"; > 42: "huge"
  "fontSize": "small"

[preferences]
app = "http://registry.gpii.org/applications/com.android.persistentConfiguration"
  ; value from common term / 12; range = 0.5 - 2.0
  "fontScale": 1.0

[preferences]
app = "http://registry.gpii.org/applications/se.omnitor.ecmobile"
  ; value from common term * 2
  "map\\.string\\.fontsize\\.$t": 24


[preferences]
app = "http://registry.gpii.org/applications/org.chrome.cloud4chrome"
  ; common term < 12 = "medium"; < 18: "large"; >= 18: "x-large"
  "fontSize": "medium"

[preferences]
app = "http://registry.gpii.org/applications/eu.singularlogic.pixelsense.sociable"
  ; everything <= 14 is "normal"; everything > 14 is "large"
  "fontSize": "normal"

